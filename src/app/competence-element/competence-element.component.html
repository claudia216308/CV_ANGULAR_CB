<div class="competenceDiv" >
    <h4 class="competenceTitle" style="text-align: center">{{competence.title}}</h4>
  <div [ngClass]= "cssClass" class="circle">          
      <span>{{competence.percentage}}</span>
      <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
      </div>
  </div>
</div>
